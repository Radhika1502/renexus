global
    log /dev/log local0
    log /dev/log local1 notice
    daemon
    maxconn 4000
    user haproxy
    group haproxy
    tune.ssl.default-dh-param 2048

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http_front
    bind *:80
    stats uri /haproxy?stats
    acl is_api path_beg /api
    acl is_websocket path_beg /ws
    use_backend api_servers if is_api
    use_backend websocket_servers if is_websocket
    default_backend web_servers

frontend https_front
    bind *:443 ssl crt /etc/ssl/certs/renexus.pem
    stats uri /haproxy?stats
    acl is_api path_beg /api
    acl is_websocket path_beg /ws
    use_backend api_servers if is_api
    use_backend websocket_servers if is_websocket
    default_backend web_servers

backend web_servers
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    cookie SERVERID insert indirect nocache
    server web1 web1:80 check cookie web1
    server web2 web2:80 check cookie web2
    server web3 web3:80 check cookie web3 backup

backend api_servers
    balance roundrobin
    option httpchk GET /api/health
    http-check expect status 200
    cookie SERVERID insert indirect nocache
    server api1 api1:3000 check cookie api1
    server api2 api2:3000 check cookie api2
    server api3 api3:3000 check cookie api3 backup

backend websocket_servers
    balance source
    option httpchk GET /ws/health
    http-check expect status 200
    server ws1 ws1:3001 check
    server ws2 ws2:3001 check
    server ws3 ws3:3001 check backup
